<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="productTitle">product page</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="category.html">categories</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="productPage">
        <img
          src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp"
          alt="Nike football shirt"
        />
        <section class="infoBox">
          <h3 class="title">Sahara Team India Fanwear Round Neck Jersey</h3>
          <p class="price">DKK 895</p>
          <div class="discountPrice">
            <p>DKK 1148.4</p>
            <p>28%</p>
          </div>
          <dl class="productInfo">
            <dt>BRAND</dt>
            <dd>Nike</dd>
            <dt>COLOUR</dt>
            <dd>Blue</dd>
            <dt>PRODUCT ID</dt>
            <dd>1163</dd>
          </dl>
          <form>
            <h4>SIZE:</h4>
            <select name="size" id="size">
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l">L</option>
              <option value="xl">XL</option>
            </select>
            <button class="cartButton">ADD TO BASKET</button>
          </form>
        </section>
      </div>
    </main>
    <footer></footer>
    <script src="product.js"></script>
  </body>
</html>
